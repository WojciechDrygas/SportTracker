<div class="container-fluid">
  <div class="row center-content">
    <div class="col-6">
      <h2>Welcome to SportTracker website!</h2>
      <p>This is the final project for Ironhack Fullstack Development Bootcamp.</p>
      <p>On this site you can track your favorite sport teams!</p><br><br>

    </div>
  </div>
  <div class="row center-content">
    <div class="col-6">
      <h3>Statistics</h3>
    </div>
  </div>
  <div class="row stat-components">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-most-favorite class="stat-component"></app-most-favorite>
    </div>
  </div>
  <div class="row stat-components">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-like-stats [isLiked]="true" class="stat-component"></app-like-stats>
    </div>
  </div>
  <div class="row stat-components">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-like-stats [isLiked]="false" class="stat-component"></app-like-stats>
    </div>
  </div>
</div>
