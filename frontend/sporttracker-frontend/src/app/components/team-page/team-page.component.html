<div class="container">
  <div class="row">
    <div class="col-12">
      <img src="{{teamData.logo}}" alt="">
      <p>Team name: <b>{{teamData.name}}</b></p>
      <p>Team founded in: <b>{{teamData.founded}}</b></p>
      <p>Team plays on: <b>{{teamData.venue_name}}</b></p>
      <p>Team is from: <b>{{teamData.venue_city}}</b></p>
      <p>Statium capacity: <b>{{teamData.venue_capacity}}</b></p>
    </div>
  </div>
  <div class="row" [ngStyle]="{'justify-content': 'center'}">
    <div class="col-2">
      <app-voting [sport]="'FOOTBALL'" [teamId]="teamId"></app-voting>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-info" (click)="onBack()">Go back to League</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-warning" *ngIf="!isFavorite && isLoggedIn" (click)=onAdd()>Add to Favorites</button>
      <button class="btn btn-warning" *ngIf="isFavorite && isLoggedIn" (click)=onDelete()>Delete from Favorites</button>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <h2>Last Fixtures</h2>
      <div *ngFor="let fixture of lastFixtures; let i = index">
        <app-fixture [data]="lastFixtures[i]"></app-fixture>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h2>Next Fixtures</h2>
      <div *ngFor="let fixture of nextFixtures; let i = index">
        <app-fixture [data]="nextFixtures[i]"></app-fixture>
      </div>
</div>
